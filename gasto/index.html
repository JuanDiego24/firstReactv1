<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../img/peppoMaul.jpg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Weekly expense</title>

  </head>
  <body>
    <div class="container">
        <header>
            <h1 class="text-center">Weekly expense</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">Add your expenses here</h2>
                            <form id="agregar-gasto" action="#">
                                <div class="form-group">
                                    <label for="gasto">Expense:</label>
                                    <input type="text" class="form-control" id="gasto" placeholder="Expense name">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Amount:</label>
                                    <input type="text" class="form-control" id="cantidad" placeholder="Amount in $">
                                </div>

                                <button type="submit" class="btn btn-primary">Add</button>
                            </form>

                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center">List</h2>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Budget: $ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Remaining: $ <span id="restante"></span></p>
                            </div>
                        </div> <!--.presupuesto-->
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>


    <script src="js/app.js"></script>
  </body>
</html>
